<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="del" class="container text-danger" >
<form method="post">
        {% csrf_token %}
        <table>
            <p>Do you want to delete this mail</p>
        </table>
        <input class="btn btn-success" type ="submit" value="Yes" placeholder=" confirm delete">
        <input class="btn btn-danger" type ="button" value="No" onclick="location.href='/inbox';">
    </form>
</div>


</body>
</html>
